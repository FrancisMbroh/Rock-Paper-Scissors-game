<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo:wght@400;600&family=Hanken+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&family=Poppins:wght@400;500;600;700&family=Raleway:wght@300;400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;700&family=VT323&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="start-game">
    <h2 class="start-title">Click the button to play the game</h2>
   <button class="start">Start</button>  
  </div>
 
  
  <div class="container">
    <h2 class="title">Rock Paper Scissors</h2>

    <div class="images">
      <span class="rock">&#128074</span>
      <span class="paper">&#9995</span>
      <span class="scissors">&#9996</span>
    </div>

    <div class="comments">
      <p class="moves">Pick a move</p>
      <p class="result"></p>
      <p class="score"></p>
    </div>

    <div class="buttons">
      <button class="autoplay">Auto Play</button>
      <button class="reset-score">Reset Score</button>
    </div>
  </div>

</body>
</html>
